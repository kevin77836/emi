version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - . "$NVM_DIR/nvm.sh"
        - nvm use 20.19.0
        - npm ci
    build:
      commands:
        - NUXT_TELEMETRY_DISABLED=1 npx nuxi generate
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
