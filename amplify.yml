version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - . "$NVM_DIR/nvm.sh"
        - nvm use 20.19.0
        - corepack enable
        - corepack prepare pnpm@9 --activate
        - pnpm i --frozen-lockfile
    build:
      commands:
        - npx nuxi generate
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
